<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Paul Lewis, Konrad Dzwinel" />
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <meta name="theme-color" content="#FAFAFA">
  <title>Swipeable card deck</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #FAFAFA;
      color: #333;
      overflow: hidden;
      font-family: Arial, serif;
      text-align: center;
    }

    * {
      box-sizing: border-box;
    }

    .cd-card-container {
      margin: 30px auto;
    }

    .cd-card {
      padding: 4px;
      border: solid #8e8e8e 1px;
      background: #FFF;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      font-size: 30px;
    }
  </style>
  <link rel="stylesheet" href="dist/css/default.css">
</head>
<body>
  <div class="cd-card-container">
    <div class="cd-card">I'm last</div>
    <div class="cd-card">one more</div>
    <div class="cd-card">you are almost done</div>
    <div class="cd-card">out of seven</div>
    <div class="cd-card">I'm third</div>
    <div class="cd-card">Oh hi!</div>
    <div class="cd-card">Swipe me</div>
  </div>

  <p>API: <button id="js-next-card">Next card</button>, <button id="js-disable-dragging">Disable dragging</button>, <button id="js-enable-dragging">Enable dragging</button></p>

  <script src="dist/js/main.min.js"></script>
  <script>
    var cs = new CardDeck({element: document.querySelector('.cd-card-container')});

    document.getElementById('js-next-card').addEventListener('click', function() {
      if (Math.random() > 0.5) {
        cs.swipeCardLeft();
      } else {
        cs.swipeCardRight()
      }
    });

    document.getElementById('js-disable-dragging').addEventListener('click', cs.disableDragging.bind(cs));
    document.getElementById('js-enable-dragging').addEventListener('click', cs.enableDragging.bind(cs));
  </script>
</body>
</html>
