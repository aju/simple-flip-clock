<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip card</title>
  <link href="dist/css/default.css" rel="stylesheet" media="screen"/>
  <script src="dist/js/main.min.js"></script>
</head>
<body>
<style>
  .wrapper {
    width: 200px;height: 200px;margin: 100px auto;
  }
  .fc-box {
    width: 100%;
    height: 100%;
  }
  .fc-box__front,
  .fc-box__back {
    background: lightgray;
    width: 100%;
    height: 100%;
  }

</style>
<div class="wrapper">
  <div class="fc-box">
    <div class="fc-box__front">
      Front-End
    </div>
    <div class="fc-box__back">
      Back-End
    </div>
  </div>

  <br />
  <br />
  <button id="toggle">Flip!</button>
</div>
<script>
  var fc = new FlipCard({element: document.querySelector('.fc-box')});

  document.getElementById('toggle').addEventListener('click', function(){
    fc.flip();
  });
</script>
